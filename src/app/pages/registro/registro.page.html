<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SkeletonAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="titulo-registro">
    <h1>¡Bienvenido!</h1>
    <p>Usuario: {{ usuarioRecibido }}</p>
    <h2>Información Adicional</h2>
  </div>

  <div class="datos-registro">
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese nombre" [(ngModel)]="nombreUsuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" placeholder="Ingrese apellido" [(ngModel)]="apellidoUsuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Nivel Educación" placeholder="Seleccione Nivel" [(ngModel)]="nivelEducacion">
        <ion-select-option value="em-incompleta">Enseñanza media incompleta</ion-select-option>
        <ion-select-option value="em-completa">Enseñanza media completa</ion-select-option>
        <ion-select-option value="es-incompleta">Enseñanza superior incompleta</ion-select-option>
        <ion-select-option value="es-completa">Enseñanza superior completa</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="limpiarCeldas()">Limpiar</ion-button> 
  </ion-list>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title>App desarrollada por Claudia Vidal</ion-title>
  </ion-toolbar>
</ion-footer>
