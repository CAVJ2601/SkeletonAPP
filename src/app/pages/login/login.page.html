<ion-header>
  <ion-toolbar>
    <ion-title>Planificador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Planificador</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <strong>¡Bienvenido!</strong>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Ingresa</ion-button>
  </form>
      <ion-text routerLink="/registro">Crea tu cuenta gratis</ion-text>
</div>
</ion-content>
