<mat-nav-list>
  <a *ngFor="let festivo of festivos" mat-list-item>
    <span matListItemTitle> {{ festivo.title }}</span>
    <span mat-line> Fecha: {{ festivo.date }} </span>
    <span mat-line> Datos: {{ festivo.extra }} </span>
  </a>
</mat-nav-list>

<div *ngIf="festivos.length === 0">
  No se encontraron festivos en el periodo escogido
</div>
